<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shopping.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <title>Document</title>
</head>

<body>
    <section class="shopping-card">
        <div class="total">
            <p>Shopping bag Total: 155 $</p>
        </div>
        <div class="element" id="element1">
            <i class="fas fa-heart" id="heart1"></i>
            <i class="far fa-times-circle"  onclick="remove(1)"></i>
            <img src="https://cdn.alzashop.com/ImgW.ashx?fd=f3&cd=WG3128" alt="" class="item">
            <p class="name"><strong>Far Cry 5</strong> <br>Ubisoft</p>
            <div class="buttons">
                <button  onclick="minus(1)">-</button>
                <input type="text" value="1" id="input1">
                <button  onclick="plus(1)" >+</button>
                <p id="price1">39 $</p>
            </div>
        </div>
        <div class="element" id="element2">
            <i class="fas fa-heart"  id="heart2"></i>
            <i class="far fa-times-circle"  onclick="remove(2)"></i>
            <img src="https://cdn.alzashop.com/ImgW.ashx?fd=f4&cd=MSX504g&i=1.jpg" alt="" class="item">
            <p class="name"><strong>The division 2</strong> <br>Ubisoft</p>
            <div class="buttons">
                <button  onclick="minus(2)">-</button>
                <input type="text" value="1" id="input2">
                <button onclick="plus(2)">+</button>
                <p id="price2">54 $</p>
            </div>
        </div>
        <div class="element" id="element3" >
            <i class="fas fa-heart"  id="heart3"></i>
            <i class="far fa-times-circle" onclick="remove(3)" ></i>
            <img src="https://cdn.alzashop.com/ImgW.ashx?fd=f3&cd=MSX146" alt="" class="item">
            <p class="name"><strong>Uncharted 4</strong> <br>Naughty dogs</p>
            <div class="buttons">
                <button onclick="minus(3)">-</button>
                <input type="text" value="1" id="input3">
                <button   onclick="plus(3)" >+</button>
                <p id="price3">62 $</p>
            </div>
        </div>
    </section>
<script src="shopping.js"></script>

</body>

</html>
